<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATIN</title>
</head>
<body>
    <div id="buttons">
        <button id="one" class= "num" value="1">1</button>
        <button id="two" class= "num" value="2">2</button>
        <button id="three" class= "num" value="3">3</button>
        <button id="four" class= "num" value="4">4</button>
        <button id="five" class= "num" value="5">5</button>
        <button id="six" class= "num" value="6">6</button>
        <button id="seven" class= "num" value="7">7</button>
        <button id="eight" class= "num" value="8">8</button>
        <button id="nine" class= "num" value="9">9</button>
        <button id="add" class= "op" value="+">+</button>
        <button id="sub" class= "op" value="-">-</button>
        <button id="mult" class= "op" value="*">X</button>
        <button id="divide" class= "op" value="/">/</button>
        <button id="percent" class= "op" value="%">%</button>
        <button id="clear" class= "clear" value="clear">AC</button>
        <button id="dot"  class= "dot" value=".">.</button>
        <button id="equals" class= "equals" value="=">=</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
